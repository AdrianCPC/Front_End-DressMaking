<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dressmaking - Editar Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <br><br>
    <div class="w-25 mx-auto border p-4">
        <form>
            <div class="">
                <h5 class="text-center">Formulario de Edici√≥n de Material</h5>
                <hr class="">
            </div>

            <div class="mb-3">
                <label for="nombreMaterial" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreMaterial">
            </div>

            <div class="mb-3">
                <label for="tipoMaterial" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipoMaterial">
            </div>

            <div class="mb-3">
                <label for="cantidadDisponibleMaterial" class="form-label">Cantidad Disponible</label>
                <input type="number" class="form-control" id="cantidadDisponibleMaterial">
            </div>

            <div class="mb-3">
                <label for="precioUnitarioMaterial" class="form-label">Precio Unitario</label>
                <input type="number" class="form-control" id="precioUnitarioMaterial" step="0.01">
            </div>

            <button type="button" id="guardarCambiosMaterialBtn" class="btn btn-primary">Guardar Cambios</button>
            <a href="materiales.html" class="btn btn-secondary ms-5">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/editarMaterial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
