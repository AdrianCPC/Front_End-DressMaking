<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dressmaking - Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <br><br>
    <div class="w-25 mx-auto border p-4">
        <form>
            <div class="">
                <h5 class="text-center">Formulario de Edición de Cliente</h5>
                <hr class="">
            </div>

            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreCliente">
            </div>

            <div class="mb-3">
                <label for="direccionCliente" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccionCliente">
            </div>

            <div class="mb-3">
                <label for="telefonoCliente" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefonoCliente">
            </div>

            <div class="mb-3">
                <label for="emailCliente" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailCliente">
            </div>

            <button type="button" id="guardarCambiosCliente" class="btn btn-primary">Guardar Cambios</button>
            <a href="clientes.html" class="btn btn-secondary ms-5">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/editarCliente.js"></script> <!-- Aquí enlazaremos el JS para editar clientes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
