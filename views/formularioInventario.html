<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dressmaking - Formulario Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"> </head>
<body>
    <br><br>
    <div class="w-25 mx-auto border p-4">
        <form>
            <div class="">
                <h5 class="text-center">Formulario de Registro de Inventario</h5>
                <hr class="">
            </div>

            <div class="mb-3">
                <label for="idMaterialInventario" class="form-label">ID Material</label>
                <input type="number" class="form-control" id="idMaterialInventario">
            </div>

            <div class="mb-3">
                <label for="cantidadInventario" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidadInventario">
            </div>

            <button type="button" id="registrarInventarioBtn" class="btn btn-success">Registrar Inventario</button>
            <a href="inventarios.html" class="btn btn-primary ms-5">Regresar a Inventarios</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/postInventario.js"></script>
</body>
</html>
