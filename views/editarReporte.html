<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dressmaking - Editar Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <br><br>
    <div class="w-25 mx-auto border p-4">
        <form>
            <div class="">
                <h5 class="text-center">Formulario de Edición de Reporte</h5>
                <hr class="">
            </div>

            <div class="mb-3">
                <label for="tipoReporte" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipoReporte">
            </div>

            <div class="mb-3">
                <label for="fechaGeneracionReporte" class="form-label">Fecha Generación</label>
                <input type="date" class="form-control" id="fechaGeneracionReporte">
            </div>

            <div class="mb-3">
                <label for="contenidoReporte" class="form-label">Contenido</label>
                <textarea class="form-control" id="contenidoReporte" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="idUsuarioReporte" class="form-label">ID Usuario</label>
                <input type="number" class="form-control" id="idUsuarioReporte">
            </div>

            <button type="button" id="guardarCambiosReporteBtn" class="btn btn-primary">Guardar Cambios</button>
            <a href="reportes.html" class="btn btn-secondary ms-5">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/editarReporte.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
