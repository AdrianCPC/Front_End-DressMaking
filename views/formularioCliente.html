<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dressmaking - Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"> </head>
<body>
    <br><br>
    <div class="w-25 mx-auto border p-4">
        <form>
            <div class="">
                <h5 class="text-center">Formulario de Registro de Cliente</h5>
                <hr class="">
            </div>

            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreCliente">
            </div>

            <div class="mb-3">
                <label for="direccionCliente" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccionCliente">
            </div>

            <div class="mb-3">
                <label for="telefonoCliente" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefonoCliente">
            </div>

            <div class="mb-3">
                <label for="emailCliente" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailCliente">
            </div>

            <button type="button" id="registrarCliente" class="btn btn-success">Registrar Cliente</button>
            <a href="clientes.html" class="btn btn-primary ms-5">Regresar a Clientes</a>
        </form>
    </div>
    <script src="../js/postCliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
