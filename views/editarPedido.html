<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dressmaking - Editar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <br><br>
    <div class="w-25 mx-auto border p-4">
        <form>
            <div class="">
                <h5 class="text-center">Formulario de Edici√≥n de Pedido</h5>
                <hr class="">
            </div>

            <div class="mb-3">
                <label for="fechaPedido" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fechaPedido">
            </div>

            <div class="mb-3">
                <label for="estadoPedido" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estadoPedido">
            </div>

            <div class="mb-3">
                <label for="cantidadPedido" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidadPedido">
            </div>

            <div class="mb-3">
                <label for="totalPedido" class="form-label">Total</label>
                <input type="number" class="form-control" id="totalPedido" step="0.01">
            </div>

            <div class="mb-3">
                <label for="idClientePedido" class="form-label">ID Cliente</label>
                <input type="number" class="form-control" id="idClientePedido">
            </div>

            <button type="button" id="guardarCambiosPedidoBtn" class="btn btn-primary">Guardar Cambios</button>
            <a href="pedidos.html" class="btn btn-secondary ms-5">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/editarPedido.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
